<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
    <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<body style="padding:10px;">
<div class="tplay-body-div">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">上传Excel</li>
            <li class="layui-this" onclick="download()">
                下载Excel示例
            </li>
        </ul>
    </div>
    <div style="margin-top: 20px;">
    </div>
    <div>
        <button type="button" class="layui-btn" id="test2">
            <i class="layui-icon">&#xe67c;</i>选择Excel
        </button>
        <button type="button" class="layui-btn" id="upExcelCreate">
            <i class="layui-icon">&#xe67c;</i>开始上传
        </button>
    </div>

    <div style="margin-top: 20px;">
        <button type="button" class="layui-btn" id="test1">
            <i class="layui-icon">&#xe67c;</i>选择Excel对已有数据添加
        </button>
        <button type="button" class="layui-btn" id="upExcel">
            <i class="layui-icon">&#xe67c;</i>开始上传
        </button>
    </div>

    <script src="__PUBLIC__/layui/layui.js"></script>
    <script src="__PUBLIC__/jquery/jquery.min.js"></script>
    <script>
        layui.use('upload', function(){
            //数据表已存在
            var upload = layui.upload;
            //执行实例
            var index = '';
            var uploadInst = upload.render({
                elem: '#test1' //绑定元素
                ,accept: 'file' //普通文件
                ,exts:'xls|xlsx'
                ,auto:false
                ,bindAction:'#upExcel'
                ,url:  "{:url('Excel/up_excel')}" //上传接口
                ,before: function(obj){
                    index = layer.load();
                }
                ,done: function(res){
                    layer.close(index);
                    if(res.code == 1) {
                        layer.alert(res.msg, function(index){
                            location.href = res.url;
                        })
                    } else {
                        layer.msg(res.msg);
                    }
                }
                ,error: function(){
                    //请求异常回调
                    layer.close(index);
                }
            });
            var index = '';
            //数据表未存在
            var old_uploadInst = upload.render({
                elem: '#test2' //绑定元素
                ,accept: 'file' //普通文件
                ,exts:'xls|xlsx'
                ,auto:false
                ,bindAction:'#upExcelCreate'
                ,url:  "{:url('Excel/up_excel_create')}" //上传接口
                ,before: function(obj){
                        index = layer.load();
                    }
                ,done: function(res){
                    layer.close(index);
                    if(res.code == 1) {
                        layer.alert(res.msg, function(index){
                            location.href = res.url;
                        })
                    } else {
                        layer.msg(res.msg);
                    }
                }
                ,error: function(){
                    //请求异常回调
                    layer.close(index);
                }
            });
        });

        function download() {
            location.href="/uploads/Excel上传模板.xlsx";
        }
    </script>
</div>
</body>
</html>
