<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录后台</title>
    <link rel="stylesheet" type="text/css" href="static/css/login.css" media="all">
    <link rel="stylesheet" href="static/css/toastr.min.css">
    <!--zui-->
    <script src="static/js/jquery-2.0.3.min.js"></script>
    <script src="static/js/canvas.js"></script>
    <!--zui end-->
</head>
<body>
<canvas></canvas>
<div class="login-wrap">
    <!-- 主体 -->
    <div class="">
        <div class="login-main pr">
            <form action="/m/index.php?s=/admin/public/login.html" method="post" class="login-form">
                <h1 class="welcome"> 登陆后台</h1>
                <div id="itemBox" class="item-box">
                    <div class="input-group user-name" >
                        <input type="text" name="username" class="form-control" placeholder="用户名">
                    </div>
                    <div class="input-group password">
                        <input type="password" name="password"  class="form-control" placeholder="密码">
                    </div>

                    
                </div>
                <div class="login_btn_panel">
                    <button class="login-btn" type="submit">
                        <span class="in"><i class="icon-loading"></i>登 录 中 ..</span>
                        <span class="on">登 录</span>
                    </button>
                    <div class="check-tips"></div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--[if lt IE 9]>
<script type="text/javascript" src="static/js/jquery-1.10.2.min.js"></script>
<![endif]-->
<!--[if gte IE 9]><!-->
<script type="text/javascript" src="static/js/jquery-2.0.3.min.js"></script>
<!--<![endif]-->
<script src="static/js/toastr.min.js" type="text/javascript"></script>
<script src="static/js/com.toast.class.js"></script>
<script type="text/javascript">
    /* 登陆表单获取焦点变色 */
    $(".login-form").on("focus", "input", function(){
        $(this).closest('.item').addClass('focus');
    }).on("blur","input",function(){
        $(this).closest('.item').removeClass('focus');
    });

    //表单提交
    $(document)
            .ajaxStart(function(){
                $("button:submit").addClass("log-in").attr("disabled", true);
            })
            .ajaxStop(function(){
                $("button:submit").removeClass("log-in").attr("disabled", false);
            });

    $("form").submit(function(){
        var self = $(this);
        $.post(self.attr("action"), self.serialize(), success, "json");
        return false;

        function success(data){
            if(data.status){
                window.location.href = data.url;
            } else {
                toast.error(data['info']);
                //刷新验证码
                $('[name=verify]').val('');
                $(".reloadverify").click();
            }
        }
    });

    $(function(){
        //初始化选中用户名输入框
        $("#itemBox").find("input[name=username]").focus();
        //刷新验证码
        var verifyimg = $(".verifyimg").attr("src");
        $(".reloadverify").click(function(){
            if( verifyimg.indexOf('?')>0){
                $(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
            }else{
                $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
            }
        });

        //placeholder兼容性
        //如果支持
        function isPlaceholer(){
            var input = document.createElement('input');
            return "placeholder" in input;
        }
        //如果不支持
        if(!isPlaceholer()){
            $(".placeholder_copy").css({
                display:'block'
            })
            $("#itemBox input").keydown(function(){
                $(this).parents(".item").next(".placeholder_copy").css({
                    display:'none'
                })
            })
            $("#itemBox input").blur(function(){
                if($(this).val()==""){
                    $(this).parents(".item").next(".placeholder_copy").css({
                        display:'block'
                    })
                }
            })
        }
    });
</script>
</body>
</html>
